name: Build and Release EXE

permissions:
  contents: write

on:
  push:
    tags:
      - '*'

jobs:
  verify:
    uses: ./.github/workflows/ci-cd.yml
    secrets: inherit

  test:
    uses: ./.github/workflows/tests.yml
    secrets: inherit

  build-and-release:
    needs: [verify, test]  # 両方のワークフローの完了を待つ
    runs-on: windows-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: タグ情報の取得
        id: tag_info
        run: |
          $tag = "${{ github.ref_name }}"
          echo "tag_name=$tag" >> $env:GITHUB_OUTPUT
          
          # プレリリースかどうかを判定（セマンティックバージョニングで「-」があるものはプレリリース）
          $isPrerelease = $tag -match "-"
          echo "is_prerelease=$isPrerelease" >> $env:GITHUB_OUTPUT
          
      - name: Pythonセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 依存パッケージインストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: EXEビルド
        run: |
          pyinstaller --noconfirm --onefile --windowed --name WindowCaptureReading --add-data "src;src" --add-data "resources;resources" src/gui_main.py --distpath dist

      - name: リリース作成とEXEファイルアップロード
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: ${{ steps.tag_info.outputs.is_prerelease == 'True' }}
          files: dist/WindowCaptureReading.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 