name: Code Quality Check

on:
  workflow_call:  # 他のワークフローからの呼び出しを許可
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-check:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11.7'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run flake8
      run: flake8 src tests

    - name: Run mypy
      run: mypy src tests --disable-error-code unused-ignore

    - name: Run tests with coverage
      run: pytest --cov=src tests/ --cov-report=xml
      env:
        PYTHONIOENCODING: utf-8
        PYTHONUTF8: 1

    - name: Add UTF-8 encoding to coverage.xml
      run: |
        (Get-Content coverage.xml) -replace '<\?xml version="1.0" \?>', '<?xml version="1.0" encoding="UTF-8"?>' | Set-Content coverage.xml -Encoding UTF8

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        fail_ci_if_error: false
      env:
        PYTHONIOENCODING: utf-8
        PYTHONUTF8: 1