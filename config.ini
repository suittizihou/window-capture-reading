[Window]
target_window_title = Containers - Docker Desktop
capture_interval = 0.5

[OCR]
tesseract_path = C:\\Program Files\\Tesseract-OCR\\tesseract.exe
tesseract_lang = jpn
tesseract_config = --psm 6
ocr_use_grayscale = true
ocr_use_blur = true
ocr_use_threshold = true
ocr_blur_kernel = 5
ocr_threshold_method = adaptive
ocr_contrast_alpha = 1.0
ocr_contrast_beta = 0
ocr_use_cache = true
ocr_cache_ttl = 5.0

[Difference]
diff_threshold = 0.05
diff_blur_size = 5
diff_cooldown = 1.0
diff_min_area = 100
diff_method = ssim
diff_max_history = 10
diff_debug_mode = false

[Notification]
notification_title = 画面の変化を検知しました
notification_sound = true
notification_beep_frequency = 1000
notification_beep_duration = 200
notification_volume = 83
notification_cooldown = 0.5

[Compatibility]
bouyomi_port = 50001
bouyomi_voice_type = 0

